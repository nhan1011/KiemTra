<!DOCTYPE html>
<html>
<head>
  <title>Phan Nghĩa Nhân</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h3 {
      text-align: center;
      margin: 20px 0;
    }
    #map {
      height: 500px;
      margin: 0 10px 20px 10px;
      border: 1px solid #ccc;
    }
  
  </style>
</head>
<body>
  <h3>Bản đồ: Tượng đài Cà Mau</h3>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([9.17619607770133, 105.1508474612119], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

 
    var circle = L.circle([9.17619607770133, 105.1508474612119], {
      color: 'red',          
      fillColor: 'blue',       
      fillOpacity: 0.3,        
      radius: 120               
    }).addTo(map).bindPopup('Vòng tròn bán kính 120m quanh tượng đài').openPopup();
    L.marker([9.17619607770133, 105.1508474612119]).addTo(map).bindPopup('Tượng đài Cà Mau').openPopup();
    
  </script>
</body>
</html>
